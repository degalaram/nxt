services:
  - type: web
    name: jobportal-backend
    env: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
